<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body class="font-['Barlow_Semi_Condensed'] flex flex-col justify-between content-between h-screen p-8 px-10 lg:p-14 xl:p-16">
  <header class="flex justify-between items-center border-slate-400 border-2 rounded-md p-4 mx-auto w-full max-w-2xl">
    <div class="text-white text-2xl font-bold leading-5 p-3">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </div>
    <div class="bg-white flex flex-col text-center h-full rounded px-8 py-3">
      <span class="text-[#2a46c0] font-bold tracking-relaxed text-sm">SCORE</span>
      <span id="score" class="text-4xl font-bold text-[#3b4363]">12</span>
    </div>
  </header>

  <!-- starting choice placement -->
  <main class="flex items-center justify-center h-[85vh]">
    <section class="relative">
      <div class="absolute flex flex-col justify-between content-between w-full h-full">
        <div class="flex justify-between mt-[-3em] mx-[-2em]">
          <div id="paper" class="bg-white flex items-center justify-center w-24 h-24 rounded-full">
            <img src="images/icon-paper.svg" alt="">
          </div>
          <div id="scissors" class=" bg-white flex items-center justify-center w-24 h-24 rounded-full">
            <img src="images/icon-scissors.svg" alt="">
          </div>
        </div>
        
        <div class="flex justify-center">
          <div id="rock" class="flex items-center justify-center bg-white w-24 h-24 rounded-full">
            <img class="w-fit mx-auto" src="images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>
      
      <div class="">
        <img class="" src="images/bg-triangle.svg" alt="">
      </div>
      
    </section>
    
  </main>

  <!-- when a player has picked a choice -->
  <main class="hidden flex items-center justify-center h-[85vh]">
    <section class="w-full max-w-xl md:max-w-2xl">
      <div class="flex justify-around items-center content-between w-full h-full">
          <div class="flex flex-col items-center justify-center md:flex-col-reverse">
            <div id="paper" class="bg-white flex items-center justify-center w-24 md:w-48 h-24 md:h-48 rounded-full">
              <img src="images/icon-paper.svg" alt="">
            </div>
            <h1 class="my-8 text-center text-white font-bold tracking-widest">YOU PICKED</h1>
          </div>
          <!-- display on desktop -->
          <div class="hidden md:flex flex-col mt-16">
            <h1 class="text-5xl font-bold text-white tracking-wider">YOU LOSE</h1>
            <button class="bg-white font-semibold px-10 py-4 my-3 rounded-md text-slate-700 hover:text-red-500 transition-all">PLAY AGAIN</button>
          </div>

          <div class="flex flex-col items-center justify-center md:flex-col-reverse">
            <div class="bg-[#071b3694] w-24 h-24 md:w-36 md:h-36 rounded-full">
              <!-- <div id="scissors" class=" bg-white flex items-center justify-center w-24 h-24 rounded-full">
                <img src="images/icon-scissors.svg" alt="">
              </div> -->
            </div>
            <h1 class="my-8 text-center text-white font-bold tracking-widest">THE HOUSE PICKED</h1>
          </div>
      </div>
      
      <div class="w-full text-center md:hidden">
        <h1 class="text-5xl font-bold text-white tracking-wider">YOU LOSE</h1>
        <button class="bg-white font-semibold px-10 py-4 my-3 rounded-md text-slate-700 hover:text-red-500 transition-all">PLAY AGAIN</button>
      </div>
    
    </section>
  </main>

  <footer class="w-full flex ">
    <button class="text-slate-300 font-bold border-slate-300 border-2 rounded-md px-10 py-2 mx-auto md:absolute md:right-12 md:bottom-12">RULES</button>
  </footer>

  </div> -->


  <script src="script.js" defer></script>
</body>
</html>
